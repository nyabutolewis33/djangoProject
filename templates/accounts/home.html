<!-- accounts/templates/accounts/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
   <nav>
      <ul>
        <li><a href="{% url 'home' %}">home</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'about' %}">About Us</a></li>
        <li class="profile"><a href="{% url 'profile' %}">Profile</a></li>
        <li class="auth"><a href="{% url 'login' %}">Login</a></li>
        <li class="auth"><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </nav>
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome back, {{ user.username }}!</p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <p>Hello, Guest!</p>
        <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
<footer>
    <p>&copy; 2025 Nyabswebservices. All rights reserved.</p>
  </footer>
</body>
</html>
