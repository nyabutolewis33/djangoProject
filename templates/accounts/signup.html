<!-- accounts/templates/accounts/signup.html -->
<h2>Sign Up</h2>
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
